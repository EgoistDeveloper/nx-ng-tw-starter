<mat-toolbar color="primary" fxFlex="0 1 auto">

  <span fxLayout="row" fxLayoutAlign="start stretch">
    <button mat-icon-button (click)="appSidenav.toggle()">
      <img fxFlex src="/favicon.ico" alt="{{title}}" title="{{title}}" />
    </button>
  </span>

  <span fxFlex="1 1 auto"></span>

  <span class="mat-toolbar-tools">

    <button mat-button [fxHide.xs]="true" [fxHide.sm]="true">
      <mat-icon class="material-icons">help_outline</mat-icon> Help
    </button>
    <a mat-button [fxHide.xs]="true" [fxHide.sm]="true" href="https://cli.angular.io/reference.pdf" target=_blank>
      <mat-icon class="material-icons">build</mat-icon> CLI Reference
    </a>
    <a mat-button [fxHide.xs]="true" [fxHide.sm]="true" href="https://material.angular.io/" target=_blank>
      <mat-icon class="material-icons">change_history</mat-icon> Angular Material
    </a>
    <a mat-button [fxHide.xs]="true" [fxHide.sm]="true" href="https://material.io/icons/" target=_blank>
      <mat-icon class="material-icons">info_outline</mat-icon> Material Icons
    </a>

    <button mat-icon-button [matMenuTriggerFor]="mobileMenuTop" [fxHide.md]="true" [fxHide.lg]="true" [fxHide.xl]="true">
      <mat-icon class="material-icons">menu</mat-icon>
    </button>
    <mat-menu #mobileMenuTop="matMenu" [fxHide.md]="true" [fxHide.lg]="true" [fxHide.xl]="true">
      <button mat-menu-item>
        <mat-icon class="material-icons">help_outline</mat-icon> Help
      </button>
      <a mat-menu-item href="https://cli.angular.io/reference.pdf" target=_blank>
        <mat-icon class="material-icons">build</mat-icon> CLI Reference
      </a>
      <a mat-menu-item href="https://material.angular.io/" target=_blank>
        <mat-icon class="material-icons">change_history</mat-icon> Angular Material
      </a>
      <a mat-menu-item href="https://material.io/icons/" target=_blank>
        <mat-icon class="material-icons">info_outline</mat-icon> Material Icons
      </a>
    </mat-menu>

  </span>
</mat-toolbar>

<mat-sidenav-container fxFlex="1 100%">
  <mat-sidenav #appSidenav mode="over" [(opened)]="sidenavOpened">
    <mat-grid-list cols="3" rowHeight="1:1">
      <mat-grid-tile (click)="selectItem('customButton')">
        custom button
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar color="primary" fxFlex="0 1 auto">

  <button mat-icon-button (click)="appSidenav.toggle()">
    <mat-icon class="material-icons" title="open sidenav" *ngIf="!sidenavOpened">flip_to_front</mat-icon>
    <mat-icon class="material-icons" title="open sidenav" *ngIf="sidenavOpened">flip_to_back</mat-icon>
  </button>

  <span fxFlex="1 1 auto"></span>

  <button mat-button [fxHide.xs]="true" [fxHide.sm]="true">
    <mat-icon class="material-icons">touch_app</mat-icon> Action 1
  </button>
  <button mat-button [fxHide.xs]="true" [fxHide.sm]="true">
    <mat-icon class="material-icons">touch_app</mat-icon> Action 2
  </button>
  <button mat-button [routerLink]="['/index']" [fxHide.xs]="true" [fxHide.sm]="true">
    <mat-icon class="material-icons">home</mat-icon> Index
  </button>

  <button mat-icon-button [matMenuTriggerFor]="mobileMenuBottom" [fxHide.md]="true" [fxHide.lg]="true" [fxHide.xl]="true">
    <mat-icon class="material-icons">reorder</mat-icon>
  </button>

  <mat-menu #mobileMenuBottom="matMenu" [fxHide.md]="true" [fxHide.lg]="true" [fxHide.xl]="true">
    <a mat-menu-item>
      <mat-icon class="material-icons">touch_app</mat-icon> Action 1
    </a>
    <a mat-menu-item>
      <mat-icon class="material-icons">touch_app</mat-icon> Action 2
    </a>
    <a mat-menu-item [routerLink]="['/index']">
      <mat-icon class="material-icons">home</mat-icon> Index
    </a>
  </mat-menu>

</mat-toolbar>
